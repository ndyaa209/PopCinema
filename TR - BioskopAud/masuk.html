<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            div {
                background-color: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
            h1 {
                font-size: 24px;
                color: #333;
                text-align: center;
                margin-bottom: 10px;
            } 
            h3 {
                font-size: 16px;
                color: #777;
                text-align: center;
                margin-bottom: 20px;
            }
            label {
                display: block;
                font-size: 14px;
                color: #333;
                margin-bottom: 0px;
            }
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                color: #333;
                margin-top: 5px;
            }
            input[type="email"]:focus,
            input[type="password"]:focus {
                border-color: #007BFF;
                outline: none;
            }
            .form-check {
                margin-bottom: 10px;
            }
            .ingat {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .form-check-input {
                width: 16px;
                height: 16px;
            }
            button {
                width: 100%;
                padding: 12px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #0056b3;
            }
            button:active {
                background-color: #003d82;
            }
            @media (max-width: 500px) {
                div {
                    padding: 15px;
                }
                h1 {
                    font-size: 20px;
                }
                h3 {
                    font-size: 14px;
                }
                input[type="email"],
                input[type="password"],
                button {
                    font-size: 14px;
                }
            }
        </style>
</head>
<body>
    <div>
        <form action="/TR - BioskopAud/home.html">
            <h1>LOGIN</h1>
            <h3>Silahkan login untuk melanjutkan</h3>
            <div class="field">
                <label for="email">Masukkan Email Anda</label>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="field">
                <label for="password">Masukkan Password Anda</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <div class="ingat">
                    <input class="form-check-input" type="checkbox" value="Ingat saya" id="">
                    <label>Ingat saya</label>
                </div>
            </div>
            <div>
                <button>Login</button>
            <br>
            </div>
        </form>
    </div>
</body>
</html>
